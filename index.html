<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Tin Case Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier Prime', monospace;
        }

        /* 틴케이스 공통 스타일 */
        .tin-case {
            width: 205px;
            height: auto;
            min-height: 280px;
            background-color: #f4f4f4;
            border-radius: 24px;
            box-shadow:
                4px 4px 10px rgba(0, 0, 0, 0.1),
                inset 0 0 0 0.5px rgba(0,0,0,0.05);
            padding: 15px 12px 25px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            color: #333;
            transition: all 0.3s ease;
        }

        .tin-case::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 24px;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        .content-layer {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dots {
            font-weight: bold;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
            font-size: 10px;
            color: #555;
        }

        .header-text {
            font-size: 9px;
            line-height: 1.3;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .dashed-line {
            width: 92%;
            border-top: 1px dashed #777;
            margin: 0;
        }

        /* === 위젯 모드 스타일 === */
        .image-section {
            width: 100%;
            padding: 12px 0 14px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            width: 90px;
            height: 125px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
            cursor: pointer;
        }

        .main-image:hover {
            filter: grayscale(0%);
        }

        .info-grid {
            width: 92%;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 4px 0;
            font-size: 9px;
            text-align: left;
            margin-top: 15px;
        }

        .info-label {
            font-weight: 700;
            letter-spacing: 0.3px;
            color: #444;
        }

        .info-value {
            text-align: right;
            font-weight: 400;
            color: #222;
        }

        .total-row {
            margin-top: 8px;
            font-weight: 700;
        }

        /* === 온보딩(입력) 모드 스타일 === */
        .input-group {
            width: 100%;
            margin: 15px 0;
            text-align: left;
        }

        .input-label {
            font-size: 9px;
            font-weight: 700;
            color: #555;
            margin-bottom: 4px;
            display: block;
        }

        .retro-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px dashed #555;
            font-family: 'Courier Prime', monospace;
            font-size: 10px;
            color: #222;
            padding: 4px 0;
            outline: none;
            border-radius: 0;
        }

        .retro-input::placeholder {
            color: #999;
            font-style: italic;
        }

        .retro-input:focus {
            border-bottom: 1px solid #222;
        }

        .action-btn {
            margin-top: 20px;
            background: transparent;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 6px 12px;
            font-family: 'Courier Prime', monospace;
            font-size: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #333;
            color: #fff;
        }

        .hidden {
            display: none !important;
        }

        /* 복사 완료 메시지 */
        #copy-msg {
            font-size: 8px;
            color: #2b9348;
            margin-top: 5px;
            height: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>

<div class="tin-case">
    <div class="content-layer">
        <!-- 상단 장식 -->
        <div class="dots">:::</div>

        <!-- 상단 텍스트 (모드에 따라 변경) -->
        <div class="header-text">
            <span id="header-date">Configuring...</span>
        </div>

        <!-- 상단 구분선 -->
        <div class="dashed-line"></div>

        <!-- === 1. ONBOARDING MODE (Form) === -->
        <div id="onboarding-view" class="w-full">
            <div style="padding: 20px 5px;">
                <div class="input-group">
                    <label class="input-label">TARGET DATE</label>
                    <input type="date" id="input-date" class="retro-input">
                </div>
                <div class="input-group">
                    <label class="input-label">IMAGE URL</label>
                    <input type="text" id="input-img" class="retro-input" placeholder="https://..." autocomplete="off">
                </div>
                <div style="text-align: center;">
                    <button onclick="generateWidget()" class="action-btn">CREATE WIDGET</button>
                </div>
            </div>
        </div>

        <!-- === 2. WIDGET MODE (Result) === -->
        <div id="widget-view" class="w-full hidden">
            <!-- 중앙 이미지 영역 -->
            <div class="image-section">
                <div class="image-container">
                    <img id="center-img" src="" alt="User Image" class="main-image">
                </div>
            </div>

            <!-- 하단 구분선 -->
            <div class="dashed-line"></div>

            <!-- 정보 그리드 -->
            <div class="info-grid">
                <div class="info-label">TIME</div>
                <div class="info-value" id="time-val">00:00</div>

                <div class="info-label">TODAY</div>
                <div class="info-value" id="day-val">MON</div>

                <div class="info-label total-row">D-DAY</div>
                <div class="info-value total-row" id="d-day-val">D-00</div>
            </div>
        </div>

        <!-- 온보딩에서 생성 후 링크 복사 영역 -->
        <div id="share-controls" class="hidden" style="margin-top: 10px;">
            <div class="dashed-line" style="width: 100%; margin-bottom: 8px; opacity: 0.5;"></div>
            <div id="generated-url" style="font-size: 7px; color: #555; word-break: break-all; text-align: left; padding: 0 5px; margin-bottom: 6px;"></div>
            <button onclick="copyLink()" class="action-btn" style="margin-top: 0; font-size: 8px; padding: 4px 8px;">COPY LINK</button>
            <div id="copy-msg">LINK COPIED!</div>
        </div>
    </div>
</div>

<script>
    let targetDateObj = null;

    function init() {
        const params = new URLSearchParams(window.location.search);
        const dateParam = params.get('date');
        const imgParam = params.get('img');

        if (dateParam && imgParam) {
            renderWidgetMode(dateParam, imgParam);
        } else {
            renderOnboardingMode();
        }
    }

    function renderOnboardingMode() {
        document.getElementById('onboarding-view').classList.remove('hidden');
        document.getElementById('widget-view').classList.add('hidden');
        document.getElementById('share-controls').classList.add('hidden');
        document.getElementById('header-date').textContent = "MAKE YOUR TIN CASE";

        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        document.getElementById('input-date').value = `${year}-${month}-${day}`;
    }

    function renderWidgetMode(dateStr, imgUrl) {
        document.getElementById('onboarding-view').classList.add('hidden');
        document.getElementById('widget-view').classList.remove('hidden');
        document.getElementById('share-controls').classList.add('hidden');

        const imgEl = document.getElementById('center-img');
        imgEl.src = imgUrl;
        imgEl.onerror = function() {
            this.src = 'https://via.placeholder.com/150x200?text=No+Image';
        };

        targetDateObj = new Date(dateStr + "T00:00:00");

        setInterval(updateClock, 1000);
        updateClock();
    }

    function generateWidget() {
        const dateInput = document.getElementById('input-date').value;
        const imgInput = document.getElementById('input-img').value;

        if (!dateInput || !imgInput) {
            alert("Please enter both date and image URL.");
            return;
        }

        const baseUrl = window.location.origin + window.location.pathname;
        const newUrl = `${baseUrl}?date=${encodeURIComponent(dateInput)}&img=${encodeURIComponent(imgInput)}`;

        document.getElementById('generated-url').textContent = newUrl;
        document.getElementById('share-controls').classList.remove('hidden');
    }

    function updateClock() {
        if (!targetDateObj) return;

        const now = new Date();

        const dateOptions = { year: 'numeric', month: 'short', day: 'numeric' };
        document.getElementById('header-date').textContent = now.toLocaleDateString('en-US', dateOptions);

        document.getElementById('time-val').textContent = now.toLocaleTimeString('en-US', { hour12: false });

        const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
        document.getElementById('day-val').textContent = days[now.getDay()];

        const diff = targetDateObj - now;
        const diffDays = Math.ceil(diff / (1000 * 60 * 60 * 24));
        let dDayText = "";
        if (diffDays > 0) {
            dDayText = `D-${diffDays}`;
        } else if (diffDays === 0) {
            dDayText = "D-Day";
        } else {
            dDayText = `D+${Math.abs(diffDays)}`;
        }
        document.getElementById('d-day-val').textContent = dDayText;
    }

    function copyLink() {
        const url = document.getElementById('generated-url').textContent;
        navigator.clipboard.writeText(url).then(() => {
            showCopyMsg();
        }).catch(() => {
            const textArea = document.createElement("textarea");
            textArea.value = url;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showCopyMsg();
            } catch (err) {
                console.error('Copy failed', err);
            }
            document.body.removeChild(textArea);
        });
    }

    function showCopyMsg() {
        const msg = document.getElementById('copy-msg');
        msg.style.opacity = 1;
        setTimeout(() => {
            msg.style.opacity = 0;
        }, 2000);
    }

    init();
</script>

</body>
</html>
